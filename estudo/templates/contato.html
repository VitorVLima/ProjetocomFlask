<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
        <div class="container">
            <div class="row">
                <h3>Formulario GET</h3>
            </div>
            <form action="" method="get" class="row mt-4">
                <div class="col-9">
                    <p>Digite o que deseja pesquisar</p>
                    <input type="text" name="pesquisa" id="" class="form_control col-9">
                    <button type="submit" class="btn btn-primary col-2 p-2">Pesquisar</button>
                </div>
            </form>
            <p>Voce pesquisou: {{context['pesquisa']}}</p>

            <hr><hr>

            <div class="row">
                <h3>Formulario POST</h3>
            </div>

            <form action="" method="post" class="row mt-4">
                <div class="col-6">
                    Nome:
                    <input type="text" name="nome" id="" class="form_control col-9" required>
                </div>
                <div class="col-6">
                    Email
                    <input type="email" name="email" id="" class="form_control col-9" required>
                </div>
                <div class="col-12 mt-2">
                    Assunto
                    <input type="text" name="assunto" id="" class="form_control col-12" required>
                </div>
                <div class="col-12">
                    Mensagem
                    <input type="text" name="mensagem" id="" class="form_control col-12" required>
                </div>

                    <button type="submit" class="btn btn-primary col-4 p-2 mt-4">Pesquisar</button>
                
            </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
